<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme Flex Box</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <header>
        <p>Acme Layout</p>
        <nav>          
            <a href="#" id="usersA">Users</a>         
          
            <a href="#">Departments</a>          
           
            <a href="#">Contact</a>
        </nav>
    </header>

    <h2>Users</h2>

    <form>
        <h2>Create A User</h2>

        <div class="form-div">
            <label for="fname">First name:</label>
            <input type="text" name="fname" id="fname" placeholder="First Name">
        </div>
        
        <div class="form-div">
            <label for="lname">Last name:</label>
            <input type="text" name="lname" id="lname" placeholder="Last Name">
        </div>
        
        <div class="form-div">
            <label for="department">Department</label>
            <select name="department" id="department">
                <option value="none">-- None --</option>
                <option value="department1">Department 1</option>
                <option value="department2">Department 2</option>
                <option value="department3">Department 3</option>
                <option value="department4">Department 4</option>
            </select>       
        </div>
        
        <div class="button-div">
            <button type="button" name="clear" id="clear">Clear</button>
            <button type="button" name="save" id="save">Save</button>
        </div>     
    </form>

    <div class="userDivContainer">
        <div class="userDiv">
            <p class="userName">User A</p>
            <p class="userText">Some Text for the User</p>
        </div>
        <div class="userDiv">
            <p class="userName">User B</p>
            <p class="userText">Some Text for the User</p>
        </div>
        <div class="userDiv">
            <p class="userName">User C</p>
            <p class="userText">Some Text for the User</p>
        </div>
        <div class="userDiv"> 
            <p class="userName">User D</p>
            <p class="userText">Some Text for the User</p>
        </div>
        <div class="userDiv">
            <p class="userName">User E</p>
            <p class="userText">Some Text for the User</p>
        </div>
        <div class="userDiv">
            <p class="userName">User F</p>
            <p class="userText">Some Text for the User</p>
        </div>
        <div class="userDiv">
            <p class="userName">User G</p>
            <p class="userText">Some Text for the User</p>
        </div>
    </div>
</body>
</html>
